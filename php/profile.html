<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
    /* CSS styles for the profile page */
/* Customize these styles as needed */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    color: #333;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="file"] {
    margin-bottom: 10px;
    padding: 5px;
    width: 200px;
}

button {
    padding: 5px 10px;
}

    </style>
</head>
<body>
    <h1>User Profile</h1>

    <!-- Form to add name -->
    <form id="addNameForm" action="profile1.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Add Name</button>
    </form>

    <!-- Form to add email -->
    <form id="addEmailForm" action="profile1.php" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Add Email</button>
    </form>

    <!-- Form to add profile picture -->
    <form id="addProfilePicForm" action="profile1.php" method="POST" enctype="multipart/form-data">
        <label for="profilePic">Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*" required>
        <button type="submit">Add Profile Picture</button>
    </form>
</body>
</html>
